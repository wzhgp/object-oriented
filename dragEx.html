<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box,#box2{
				width:100px;
				height: 100px;
				background: red;
				position: absolute;
				top:0;
				left:0;
			}
			#box2{
				left:200px;
				top:0;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box2"></div>
		<script type="text/javascript">
			function Drag(id){
				this.box = document.getElementById(id);
				this.disX = 0;
				this.disY = 0;
				this.l = 0;
				this.y = 0;
				this.init();
			}
			Drag.prototype.init = function(){
				var _this = this;
				this.box.onmousedown = function(ev){
					_this.down(ev);
					return false;
				}
			}
			Drag.prototype.down = function(ev){
				var _this = this;
				this.disX = ev.clientX - this.box.offsetLeft;
				this.disY = ev.clientY - this.box.offsetTop;
				document.onmousemove = function(ev){
					_this.move(ev);
				}
				document.onmouseup = function(){
					_this.up();
				}
			}
			Drag.prototype.move = function(ev){
				this.l = ev.clientX - this.disX;
				this.t = ev.clientY - this.disY;
				this.box.style.left = this.l+'px';
				this.box.style.top = this.t+'px';
			}
			Drag.prototype.up = function(){
				document.onmousemove = document.onmouseup = null;
			}
			
			function Drag2(id){
				Drag.call(this,id)
			}
			for(var attr in Drag.prototype){
				console.dir(Drag.prototype[attr])
				Drag2.prototype[attr] = Drag.prototype[attr];
			}
			Drag2.prototype.move = function(ev){
				this.l = ev.clientX - this.disX;
				this.t = ev.clientY - this.disY;
				if(this.l<0){
					this.l = 0
				}else if(this.l>window.innerWidth-this.box.offsetWidth){
					this.l = window.innerWidth-this.box.offsetWidth
				}
				if(this.t<0){
					this.t = 0;
				}else if(this.t>window.innerHeight-this.box.offsetHeight){
					this.t = window.innerHeight-this.box.offsetHeight;
				}
				this.box.style.left = this.l+'px';
				this.box.style.top = this.t+'px';
			}
			/*Drag2.prototype.up = function(){
				document.onmousemove = document.onmouseup = null;
			}*/
			var d1 = new Drag('box');
			var d2 = new Drag2('box2');
		</script>
	</body>
</html>
