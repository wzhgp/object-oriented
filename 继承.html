			1.拷贝继承：
				1.属性继承。
					调用父类并且改变this指向（call）
				2.方法继承。
					遍历父类的原型，把每个方法都赋值给子类。	
				注意：
					不能够直接把父类的原型下的方法直接赋值给子类，因为原型的值为对象类型，而对象类型的赋值为赋址，改变子类会影响父类。
			2.赋值，赋址：
				对象([]、{}、object)的赋值为赋址->改变了其中一个，会影响另一个
				简单类型的赋值是单纯的赋值->改变其中一个，不会影响另一个
				
			非空对象下才可以加属性和方法 
			3.包装对象：
				当简单类型去调用固定的属性或者方法的时候，那么系统内部会偷偷的
				把这个简单类型转成对象类型去调用属性或者方法，调用结束之后这个
				包装对象自动销毁。
			注：简单类型内置对象中的属性只能读不能写。
			4.instanceof :
				作用：运算符：左值(对象)是不是右值(构造函数)构造出来的
				返回值：boolean
